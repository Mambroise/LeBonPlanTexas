{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% translate "Validation des CGV" %}</title>
    <link rel="stylesheet" href="{% static 'appmain/css/checkout.css' %}">
</head>
<body>
    <div class="modal">
        <div class="terms-bg-image">
            <div class="icon-round">
                <div class="invoice-icon"></div>
            </div>
        </div>
        <h2 class="align-center">{% translate 'Conditions Générales de vente' %}</h2>
        <div class="scrollable">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <!-- Ajoutez le contenu complet des CGU ici -->
        </div>
        <form method="POST" action="/validate_terms/">
            {% csrf_token %}
            <input type="hidden" name="invoice_id" value="{{ invoice_id }}">
            <label>
                <input type="checkbox" name="accept_terms" required>
                {% translate 'J\'accepte les conditions générales de vente.' %}
            </label>
            <div class="btn-position">
                <button class="btn-primary" type="submit">{% translate 'VALIDER' %}</button>
            </div>
        </form>
    </div>
</body>
</html>
